<aside id="sidebar">
    <div id="nav-blog" class="sidebar-item">
        <h3>Post</h3>
        <a [routerLink]="['/blog/crear']" class="btn btn-success">Crear articulo</a>
    </div>
    <div id="search" class="sidebar-item">
        <h3>Buscador</h3>
        <p>Encuentra el articulo que buscas</p>
        <form #searchForm="ngForm" (ngSubmit)="goSearch()">
            <input type="text" name="search" [(ngModel)]="searchString" />
            <input type="submit" name="submit" value="buscar" class="btn btn-success">
        </form>
    </div>
</aside>
<div class="clearfix"></div>
