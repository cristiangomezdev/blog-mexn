<div class="center">
    <section id="content">
        <div id="articles">
            
            <article class="article-item article-detail" *ngIf="article">
                <div class="image-wrap">
                    <img src="{{url + 'get-image/' + article.image}}" alt="{{article.title}}">
                    <img src="assets/images/404.png" alt="landscape" *ngIf="!article.image">
                </div>
                <h1 class="subheader">{{article.title}}</h1>
                <span class="date">{{article.date | amLocale: 'es'| amTimeAgo}}</span>
                <p>{{article.content}}.</p>
                <a [routerLink]="['/blog/editar',article._id]" class="btn btn-warning ">Editar</a>
                <a (click)="delete(article._id)" class="btn btn-danger ">Borrar</a>
                <div class="clearfix"></div>
            </article>
        </div>
    </section>
    <app-sidebar></app-sidebar>
</div>
